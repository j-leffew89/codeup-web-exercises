<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Code Up Design</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/team-project.css">
    </head>
    <body>
        <!--                                        VERY SMALL                              -->
        <!--            Program mobile first-->
        <!--        <div class="container">-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="img/logo.png" class="img" alt="code up design">
        </nav>
        <!--        </div>-->
        <!--            Second Item: code up design in a div (header) -->
        <div class="title">
            <div class="row">
                <div class="col-12 text-center"><h1>Codeup Design</h1></div>
            </div>
        </div>
        <!--            Third Item: ul services etc...-->
        <div class="container">
            <div class="row">
                <div class="col-3 text-center" id="list-services">
                    SERVICES
                </div>
                <div class="col-3 text-center" id="list-work">
                    WORK
                </div>
                <div class="col-3 text-center" id="list-blog">
                    BLOG
                </div>
                <div class="col-3 text-center" id="list-contact">
                    CONTACT
                </div>
            </div>
        </div>
        <!--            Fourth Item: (header) wrap-->
        <div class="title">
            <div class="row">
                <div class="col-12 text-center" id="visual-web-header"><h2>VISUAL DESIGN & WEB DEVELOPMENT</h2>
                </div>
            </div>
        </div>
        <!--            Fifth Item: Park city header-->
        <div class="title">
            <div class="row">
                <div class="col-12 text-center" id="park-city-header"><h3>FROM PARK CITY, UTAH</h3></div>
            </div>
        </div>
        <!--            Sixth Item: div (circles) Design, develop...-->
        <div class="container" id="circles-container">
            <!-- Content here -->
            <div class="circles-list">
                <div class="circle bckgrd-1">
                    <span class="txt">DESIGN</span>
                </div>
                <div class="circle bckgrd-2">
                    <span class="txt">DEVELOP</span>
                </div>
                <div class="circle bckgrd-3">
                    <span class="txt">SUPPORT</span>
                </div>
                <div class="circle bckgrd-4">
                    <span class="txt">HOST</span>
                </div>
            </div>
        </div>
        <!--            Seventh Item: Selected work h tag tag-->
        <div class="title">
            <div class="row">
                <div class="col-12 text-center py-5"><h4>SELECTED WORK</h4></div>
            </div>
        </div>

        <div class="container">
            <div class="row mx-0">
                <!--       APPLE-IPAD IMG         -->
                <div class="col-12 col-sm-6 ">
                    <IMG src="img/apple-ipad.jpg" class="img-fluid center-block" alt="Responsive image"
                         id="apple-ipad-img">
                    <div class="row">
                        <div class="col-7 text-left"><p>FEATURED PROJECT</p></div>
                        <div class="col-1"><span class="dot-1">D</span></div>
                        <div class="col-1"><span class="dot-2">D</span></div>
                        <div class="col-1"><span class="dot-3">S</span></div>
                        <div class="col-1"><span class="dot-4">H</span></div>
                    </div>
                </div>

                <!--       MACBOOK-IMG       -->
                <div class="col-12 col-sm-6">
                    <IMG src="img/macbook.jpg" class="img-fluid center-block" alt="Responsive image"
                         id="macbook-img">
                    <div class="row">
                        <div class="col-7 text-left"><p>FEATURED PROJECT</p></div>
                        <div class="col-1"><span class="dot-1">D</span></div>
                        <div class="col-1"><span class="dot-2">D</span></div>
                        <div class="col-1"><span class="dot-3">S</span></div>
                        <div class="col-1"><span class="dot-4">H</span></div>
                    </div>
                </div>

                <!--        MAN-IMG       -->
                <div class="col-12 col-sm-6">
                    <IMG src="img/man.jpg" class="img-fluid center-block" alt="Responsive image" id="man-img">
                    <div class="row">
                        <div class="col-7 text-left"><p>FEATURED PROJECT</p></div>
                        <div class="col-1"><span class="dot-1">D</span></div>
                        <div class="col-1"><span class="dot-2">D</span></div>
                        <div class="col-1"><span class="dot-3">S</span></div>
                        <div class="col-1"><span class="dot-4">H</span></div>
                    </div>
                </div>

                <!--        SECURITY-IMG        -->
                <div class="col-12 col-sm-6">
                    <IMG src="img/security.jpg" class="img-fluid center-block" alt="Responsive image"
                         id="security-img">
                    <div class="row">
                        <div class="col-7 text-left"><p>FEATURED PROJECT</p></div>
                        <div class="col-1"><span class="dot-1">D</span></div>
                        <div class="col-1"><span class="dot-2">D</span></div>
                        <div class="col-1"><span class="dot-3">S</span></div>
                        <div class="col-1"><span class="dot-4">H</span></div>
                    </div>
                </div>
                <!--      MOBILE-PHONE-IMG          -->
                <!--                <div class="col-12 col-sm-6">-->
                <!--                    <img src="img/mobile-phone.jpg" class="img-fluid center-block" alt="Responsive image"-->
                <!--                         id="mobile-phone">-->
                <!--                    <h4>THE ADMIN BAR AND ABSOLUTE POSITIONING</h4>-->
                <!--                </div>-->
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
    </body>
</html>
