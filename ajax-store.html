<!DOCTYPE html>
<html lang="en"  style="text-align: -webkit-center">
    <head>
        <title>Online Store</title>
    </head>
    <body>

        <h1>My Tool Store</h1>

        <table id="products">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>

        <script src="js/jquery-2.2.4.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                crossorigin="anonymous"></script>
        <script src="js/json_lecture.js"></script>
        <script>
            (function () {
                "use strict";
                // TODO: Create an AJAX GET request for the file under data/inventory.json

                function refresh(){
                    // $(document).ready(function () {
                        $.ajax('data/inventory.json').done(function (data) {
                            $.each(data, function (i, data) {
                                $('#insertProducts').append("<tr><th>" + data.title + "</th><th>" + data.quantity +
                                    "</th><th>" + data.price + "</th><th>" + data.categories + "</th></tr>");
                            });
                        });
                    // });
                }
                // TODO: Take the data from inventory.json and append it to the products table

            })();
        </script>
        <br>
        <div>
            <input type="button" onclick="refresh()" value="Refresh">
        </div>
        <br>
<!--        <button id="reload">Refresh</button>-->
    </body>
</html>
