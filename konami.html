<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Konami Code</title>
    </head>
    <body>
        <h1>Konami Code</h1>
        <script src="js/jquery-2.2.4.js"></script>
        <script>
            "use strict";

            function konami (fn) {
                let input = "";
                let secretCode = "3838404037393739666513";
                $(document).keydown(function(e) {
                    console.log(e.keyCode)
                    input += e.keyCode;
                    if (input.indexOf(secretCode) !== -1) {
                        fn();
                        input = "";
                    }
                });
            }

            $(document).ready(function() {
                konami(function() {
                    alert("You have added 30 lives!");
                });
            });
        </script>
    </body>
</html>
