<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pizza World</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand bg-light" href="#">Pizza World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link bg-light" href="#">Order online
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-light" href="#">Menu</a>
                    </li>
                    <li class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="zip code" placeholder="Zip Code"
                               aria-label="Zip Code">
                        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"> Search Store Near You!
                        </button>
                    </li>
                </ul>
                <form>
                    <img src="img/person-fill.svg" width="35" height="35" alt="icon">
                    <a class="nav-link bg-light" href="#">Sign Up</a>
                </form>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1>Welcome To Pizza World!</h1>
            </div>
        </div>
        <br>
        <h2>Build Your Own Pizza!</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pizza-tab" data-bs-toggle="tab" data-bs-target="#pizza"
                        type="button" role="tab" aria-controls="pizza" aria-selected="true"><span
                        class="badge badge-pill badge-secondary">1</span> Pizza and Crust
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="cheese-tab" data-bs-toggle="tab" data-bs-target="#cheese" type="button"
                        role="tab" aria-controls="cheese" aria-selected="false"><span
                        class="badge badge-pill badge-secondary">2</span> Cheese and Sauce
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="topping-tab" data-bs-toggle="tab" data-bs-target="#topping" type="button"
                        role="tab" aria-controls="topping" aria-selected="false"><span
                        class="badge badge-pill badge-secondary">3</span> Toppings
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"></div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="alert alert-info" role="alert">
                    Choose size and crust
                </div>
                <div class="card1" style="width:70rem;">
                    <div class="card-header">
                        Hand Tossed
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.</li>
                    </ul>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with radio button">

                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with radio button">
                    </div>
                </div>

                <br>

                <div class="card1" style="width:70rem;">
                    <div class="card-header">
                        Crispy Thin
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Thin enough for optimum crispy to crunchy ratio.</li>
                    </ul>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input">
                                Small (10")
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with radio button">

                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="radio" aria-label="Radio button for following text input">
                            </div>
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with radio button">
                    </div>
                </div>
            </div>
