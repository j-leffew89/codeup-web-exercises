<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pizza World</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand bg-light" href="#">Pizza World</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link bg-light" href="#">Order online <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-light" href="#">Menu</a>
                    </li>
                    <li class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="zip code" placeholder="Zip Code"
                               aria-label="Zip Code">
                        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"> Search Store Near You!</button>
                    </li>
                </ul>
                <form>
                    <img src="img/icons8-male-user-24.png" width="30" height="30" alt="icon">
                    <a class="nav-link bg-light" href="#">Sign Up</a>
                </form>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="jumbotron">
                <div class="alert alert-light" role="alert"
                <h1>Welcome To Pizza World!</h1>
                </div>
            </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <!-- Your custom JS goes here -->
    </body>
</html>
